<!--Form Registro-->
<section id="main">
    <form id="form" class="form">
        <p class="title">Registro</p>
            <div class="flex">
                <label>
                    <input id="nombre" class="input" type="text" placeholder="" required="">
                    <span>Nombre</span>
                </label>

                <label>
                    <input id="apellido" class="input" type="text" placeholder="" required="">
                    <span>Apellido</span>
                </label>
            </div>

            <label>
                <div class="message">
                    <p id="alerta">
                    <span id="mensaje">
                    Ingrese su Rut
                    </span>
                    </p>
                </div>
                <input name="rut" id="rut"
                type="text"
                class="input"
                placeholder=""
                onkeypress="return isNumber(event)"
                oninput="checkRut(this)"
                required=""/>
            </label>
            <label>
                <input id="fechNac" class="input" type="date" min="1900-01-01" max="" required>
                <span>Fecha de nacimiento</span>
            </label>
            <div class="gender-box">
                <h3>Género</h3>
                <div class="gender-option">
                    <div class="gender">
                    <input type="radio" id="check-male" name="gender"/>
                    <label for="check-male">Masculino</label>
                    </div>

                    <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Femenino</label>
                    </div>

                    <div class="gender">
                    <input type="radio" id="check-other" name="gender" />
                    <label for="check-other">Otro</label>
                    </div>
                </div>
            </div>
            <label>
                <input id="correo" class="input" type="email" placeholder="" required="">
                <span>Correo Electrónico</span>
            </label> 

            <div class="flex">
                <label>
                <input id="contraseña" class="input" type="password" placeholder="" required="">
                <span>Contraseña</span>
                </label>

                <label>
                <input id="contraseña2" class="input" type="password" placeholder="" required="">
                <span>Confirmar contraseña</span>
                </label>

            </div>
            <p class="warnings" id="warnings"></p>
            <label>
                <input type="checkbox" id="checkTerminos" class="check">
                <span>Acepto los <a href="#">Terminos y condiciones</a></span>
            </label>
        <button class="submit">Registrarse</button>
        <!--<p class="signin">Already have an acount ? <a href="#">Signin</a> </p>-->
        <script src="vRut.js"></script>
        <script src="registro.js"></script>
    </form>
