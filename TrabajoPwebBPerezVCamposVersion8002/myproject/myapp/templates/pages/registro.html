<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="../../static/css/estilo.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/registroEstilo.css">
        <link rel="shortcut icon" href="imagenes/iconolibro.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
<body>
<!--barra navegacion-->
{% include 'base/navigation.html'%}
<!--Form Registro-->
<section id="main">
    <form id="form" class="form" method="post" action="">
        <p class="title">Registro</p>
            <div class="flex">
                <label>
                    <input name="nombre" id="nombre" class="input" type="text" placeholder="" required="">
                    <span>Nombre</span>
                </label>

                <label>
                    <input name="apellido" id="apellido" class="input" type="text" placeholder="" required="">
                    <span>Apellido</span>
                </label>
            </div>

            <label>
                <div class="message">
                    <p id="alerta">
                    <span id="mensaje">
                    Ingrese su Rut
                    </span>
                    </p>
                </div>
                <input name="rut" id="rut"
                type="text"
                class="input"
                placeholder=""
                onkeypress="return isNumber(event)"
                oninput="checkRut(this)"
                required=""/>
            </label>
            <label>
                <input name="fecha_nacimiento" id="fechNac" class="input" type="date" min="1900-01-01" max="" required>
                <span>Fecha de nacimiento</span>
            </label>
            <label>
                <input name="direccion" id="Direccion" class="input" type="text"  required>
                <span>Direccion</span>
            </label>
            <div class="gender-box">
                <h3>Género</h3>
                <div class="gender-option">
                    <div class="gender">
                    <input name="id_genero" type="radio" id="check-male" value="Masculino"/>
                    <label for="check-male">Masculino</label>
                    </div>

                    <div class="gender">
                    <input name="id_genero" type="radio" id="check-female"  />
                    <label for="check-female">Femenino</label>
                    </div>

                    <div class="gender">
                    <input name="id_genero" type="radio" id="check-other"  />
                    <label for="check-other">Otro</label>
                    </div>
                </div>
            </div>
            <label>
                <input name="email" id="correo" class="input" type="email" placeholder="" required="">
                <span>Correo Electrónico</span>
            </label> 
            <label>
                <input name="telefono" id="telefono" class="input" type="tel" placeholder="" required="">
                <span>Número de teléfono</span>
            </label>

            <div class="flex">
                <label>
                <input name="password" id="contraseña" class="input" type="password" placeholder="" required="">
                <span>Contraseña</span>
                </label>

                <label>
                <input id="contraseña2" class="input" type="password" placeholder="" required="">
                <span>Confirmar contraseña</span>
                </label>

            </div>
            <p class="warnings" id="warnings"></p>
            <label>
                <input name="activo" type="checkbox" id="checkTerminos" class="check">
                <span>Acepto los <a href="#">Terminos y condiciones</a></span>
            </label>
        <button class="submit"><a>Registrarse</a></button>
        <!--<p class="signin">Already have an acount ? <a href="#">Signin</a> </p>-->
        <script src="../../static/js/registro.js"></script>
        
    </form>
    <form id="form2" class="form2">
        
    </form>
</section>
<!--footer-->
{% include 'base/footer.html' %}
</body>
</html>
